    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f8f8;

      .header {
        text-align: center;

      nav a {
        color: #000;

        transition: all 0.3s ease;
      }

      .H3 button:hover {
        background-color: #45a049;
      }

      .product1 img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .product1 img:hover {
        transform: scale(1.05);
      }

      .para a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
      }

      .para a:hover {
        color: #000;
        font-size: 1.2em;
      }
